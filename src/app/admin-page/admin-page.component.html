
<mat-form-field>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<input style="float:right" (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
</mat-form-field>
<button type="button" style="float:right" class="btn back-btn"><img src="./assets/images/backicon.png" class="pr-2"><a href="javascript:history.back()" style="color:white !important">Back</a></button>
<table mat-table [dataSource]="fieldInfo"  matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fieldID">
      <th style="font-weight: bold; font-size: 90%;" mat-header-cell *matHeaderCellDef mat-sort-header> fieldID </th>
      <td mat-cell *matCellDef="let element"> {{element.fieldID}} </td>
    </ng-container>
    <ng-container matColumnDef="fieldName">
      <th style="font-weight: bold; font-size: 90%;" mat-header-cell *matHeaderCellDef mat-sort-header> fieldName </th>
      <td mat-cell *matCellDef="let element"> {{element.fieldName}} </td>
    </ng-container>
    <ng-container matColumnDef="fieldType">
      <th style="font-weight: bold; font-size: 90%;" mat-header-cell *matHeaderCellDef mat-sort-header> fieldType </th>
      <td mat-cell *matCellDef="let element"> {{element.fieldType}} </td>
    </ng-container>
    <ng-container matColumnDef="fieldInfo">
      <th style="font-weight: bold; font-size: 90%;" mat-header-cell *matHeaderCellDef mat-sort-header> fieldInfo </th>
      <td mat-cell *matCellDef="let element"> {{element.fieldInfo}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="portalID">
      <th style="font-weight: bold; font-size: 90%;" mat-header-cell *matHeaderCellDef mat-sort-header> portalID </th>
      <td mat-cell *matCellDef="let element"> {{element.portalID}} </td>
    </ng-container>
    <ng-container matColumnDef="fieldNamePatterns">
      <th style="font-weight: bold; font-size: 90%;" mat-header-cell *matHeaderCellDef mat-sort-header> fieldNamePatterns </th>
      <td mat-cell *matCellDef="let element"> {{element.fieldNamePatterns}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="testData">
      <th style="font-weight: bold; font-size: 90%; " mat-header-cell *matHeaderCellDef mat-sort-header> testData </th>
      <td mat-cell style="width: 15%;" *matCellDef="let element"> {{element.testData}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
          <button style="margin-left: 28px;" mat-raised-button (click)="editNewField(element.fieldID)"  > <mat-icon color="accent">edit</mat-icon>Edit</button>
      </td>
      
  </ng-container>
   
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" >
            <button  style="margin-left: 28px;" mat-raised-button (click)="deleteNewField(element.fieldID)" > <mat-icon color="accent">delete</mat-icon>Delete</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
