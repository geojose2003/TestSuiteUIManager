<div class="container">

	<div style="margin: 30px">
		<h2 class="ion-text-center">Register to TestSuite-Runner</h2>
		<div class="col-sm-5" style="padding-top: 20px;">
		<form (ngSubmit)="submit()" [formGroup]="form">
			<div class="form-group">
				<label style="font-weight: bold;">UserName*</label>
				<input id="signName" class="form-control" formControlName="username" type="text" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.username">
					<div class="error-message" *ngIf="form.get('username').hasError(error.type) && (form.get('username').dirty || form.get('username').touched)">
					<p style="color: red;">	{{ error.message }} </p>
					</div>
				</ng-container>
			</div>

		

			<!-- <div class="form-group">
				<label>Email Id*</label>
				<input class="form-control" formControlName="email" type="text" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.email">
					<div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && 
    (loginForm.get('email').dirty || loginForm.get('email').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div> -->

			<div class="form-group">
				<label style="font-weight: bold;">Password*</label>
				<input id="signpwd" class="form-control" formControlName="password" [(ngModel)]="pass" (keyup)="validatepassword()" type="password" />
			</div>
			<div class="error-messages">
				<ng-container >
					<div class="error-message" >
						
					</div>
				</ng-container>
			</div>

			<div class="form-group">
				<label style="font-weight: bold;">Confirm Password*</label>
				<input id="signcnf"class="form-control" formControlName="confirmpassword" [(ngModel)]="cepass" (keyup)="validatepassword()" type="password" />
			</div>
			<div class="error-messages">
				<ng-container >
					<div class="error-message" >
						<p *ngIf="error" class="error" style="color: red;">
							{{error}}
						</p>
					</div>
				</ng-container>
			</div>
      <!-- <pre>
        Form Error - {{ loginForm.errors | json }}
      </pre> -->
			<button id="regButn" class=" btn btn-primary" type="submit" >Register</button>
		</form>
		</div>
	</div>
</div>
